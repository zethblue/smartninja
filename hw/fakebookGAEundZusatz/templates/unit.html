<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert Km in Miles or Miles in KM</title>
</head>
<body>
<h1> Miles / KM Converter</h1>

<form method="post">
    <input type="number" name="convert">

    <select name="unit">
        <option value="miles"> Miles to km</option>
        <option value="km"> Km to Miles </option>
    </select>
    <button>Convert</button>
</form>
<h2> Solution: {{number}} {{kmiles}} </h2>
</body>
</html>
