<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>SmartNinja basic Jinja template</title>
    </head>

    <body>
        <h1>Hello, SmartNinja!</h1>

        <form method="post" action="/">
            Message
            <input name="some_text">
            <br>
            Name:
            <input name="name_text">
            <br>
            <button type="submit">Publish</button>
        </form>



        {% if messages %}
        <h2> List of all messages </h2>
        <ul>
        {% for message in messages %}
            <p><a href="/message/{{ message.key.id() }}">{{ message.message_text }}, {{ message.name }}</a></p>
       {% endfor %}
        </ul>
        {% endif -%}


    </body>
</html>
